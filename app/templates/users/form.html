{% extends 'base.html' %}

{% block content %}
    <h1>Customer Information</h1>

    <form method="post">
        {% csrf_token %}

        {% for field in form.visible_fields %}
            <div class="form-group">
                <label>{{ field.label_tag }}</label>
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
